<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Raleway:wght@500;900&family=Rubik:wght@400;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>FuelWell</title>
</head>

<body>
    <header>
        <nav>
            <div class="menu">
                <a href="#"><img src="img/logo.svg" alt="Логотип"></a>
                <a href="#"><img src="img/MENU.svg" alt="Меню"></a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="Sec">
                <p class="textOne">BRING YOUR CORPORATE FLEET TO THE NEXT LEVEL OF EFFICIENCY</p>
                <p class="textTwo">At least <span>10% less</span> fuel consumption. Harmful emissions reduce as
                    following</p>
            </div>
            <div class="motor">
                <img src="img/motor.png" alt="Мотор">
            </div>
            <div class="foot">
                <div class="imgOne">
                    <img src="img/Ellipse 69.svg" alt="">
                    <p class="pm">PM
                        90%</p>
                    <p class="foot-text">Highly dispersed particles such as soot - harmful soot.</p>
                </div>

                <div class="imgTwo">
                    <img src="img/Ellipse 71.svg" alt="">
                    <p class="pm" >CO
                        39%</p>
                    <p class="foot-text">Poisonous, odourless, tasteless and colourless</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
